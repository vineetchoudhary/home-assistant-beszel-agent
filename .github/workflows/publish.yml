name: Build and Publish

on:
  # Check for new releases every 8 hours
  schedule:
    - cron: '0 */8 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Trigger on new tags/releases in this repo
  push:
    tags:
      - 'v*.*.*'
    paths:
      - '.github/workflows/publish.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Determine trigger type
        id: trigger_type
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "type=tag" >> $GITHUB_OUTPUT
            echo "This is a tag-based release - will use latest Beszel version"
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "type=scheduled" >> $GITHUB_OUTPUT
            echo "This is a scheduled check"
          else
            echo "type=manual" >> $GITHUB_OUTPUT
            echo "This is a manual trigger"
          fi

      - name: Get latest release version
        id: get_version
        run: |
          # Use GitHub token to avoid rate limiting
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/henrygd/beszel/releases/latest)
          
          # Check if response is valid JSON
          if ! echo "$RESPONSE" | jq . >/dev/null 2>&1; then
            echo "Error: Failed to fetch release info from GitHub API"
            echo "$RESPONSE"
            exit 1
          fi
          
          VERSION=$(echo "$RESPONSE" | jq -r .tag_name)
          
          # Check if we got a valid version
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Error: Could not extract version from API response"
            exit 1
          fi
          
          VERSION=$(echo "$VERSION" | sed 's/^v//')
          echo "Latest Beszel version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if config file version is up-to-date
        id: check_version
        run: |
          CONFIG_VERSION=$(grep '^version:' beszel_agent/config.yaml | sed -E 's/version: "(.*)"/\1/')
          echo "Config version: $CONFIG_VERSION"
          
          # For tag-based releases, always build with latest version
          if [[ "${{ steps.trigger_type.outputs.type }}" == "tag" ]]; then
            echo "Tag-based release: Building with latest Beszel version (${{ steps.get_version.outputs.VERSION }})"
            echo "run_steps=true" >> $GITHUB_OUTPUT
          elif [ "$CONFIG_VERSION" = "${{ steps.get_version.outputs.VERSION }}" ]; then
            echo "Version is up-to-date. Skipping further steps."
            echo "run_steps=false" >> $GITHUB_OUTPUT
          else
            echo "Version is outdated. Proceeding with updates."
            echo "run_steps=true" >> $GITHUB_OUTPUT
          fi

      - name: Update version in beszel_agent config file
        if: steps.check_version.outputs.run_steps == 'true'
        run: |
          sed -i "s/^version:.*/version: \"${{ steps.get_version.outputs.VERSION }}\"/" beszel_agent/config.yaml
          sed -i "s/^version:.*/version: \"${{ steps.get_version.outputs.VERSION }}\"/" beszel_agent_dev/config.yaml
          echo "Updated beszel_agent and beszel_agent_dev to version ${{ steps.get_version.outputs.VERSION }}"
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Login to GitHub Container Registry
        if: steps.check_version.outputs.run_steps == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Tag amd64 Test Image
        if: steps.check_version.outputs.run_steps == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --target beszel_agent \
            --docker-hub ghcr.io/vineetchoudhary

      - name: Retag and push only latest-test
        if: steps.check_version.outputs.run_steps == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          IMAGE="ghcr.io/vineetchoudhary/home-assistant-beszel-agent-amd64"
          
          # Pull the versioned image
          docker pull "${IMAGE}:${VERSION}"
          
          # Tag as latest-test
          docker tag "${IMAGE}:${VERSION}" "${IMAGE}:latest-test"
          
          # Push only latest-test tag
          docker push "${IMAGE}:latest-test"
          
          # Remove the version tag from local
          docker rmi "${IMAGE}:${VERSION}" || true
          
          echo "Pushed ${IMAGE}:latest-test (version tag will be created later after tests pass)"

      - name: Test Beszel Agent Image (Stable)
        if: steps.check_version.outputs.run_steps == 'true'
        run: |
          echo "Testing stable beszel_agent image..."
          IMAGE="ghcr.io/vineetchoudhary/home-assistant-beszel-agent-amd64:latest-test"
          
          # Pull the image
          docker pull "${IMAGE}"
          
          # Run the container with test environment variables
          CONTAINER_ID=$(docker run -d \
            -e BESZEL_KEY="ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEVS7RCrzT7kxYP9+bcALqVpvX3apD8u7OOfwlGfYkXR test@github-actions" \
            -e BESZEL_HUB_URL="http://0.0.0.0" \
            -e BESZEL_TOKEN="test-token-for-ci" \
            "${IMAGE}")
          
          echo "Container ID: ${CONTAINER_ID}"
          
          # Wait for container to initialize
          sleep 5
          
          # Get container logs
          LOGS=$(docker logs "${CONTAINER_ID}" 2>&1)
          echo "Container logs:"
          echo "${LOGS}"
          
          # Check container exit code
          CONTAINER_STATUS=$(docker inspect "${CONTAINER_ID}" --format='{{.State.Status}}')
          EXIT_CODE=$(docker inspect "${CONTAINER_ID}" --format='{{.State.ExitCode}}')
          
          echo "Container status: ${CONTAINER_STATUS}"
          echo "Container exit code: ${EXIT_CODE}"
          
          # Check if container started correctly with test mode
          if echo "${LOGS}" | grep -q "Starting Beszel Agent"; then
            echo "✓ Container started successfully"
            if echo "${LOGS}" | grep -q "Using KEY from environment variable (test mode)"; then
              echo "✓ Container using test mode configuration"
            fi
            if echo "${LOGS}" | grep -q "Hub URL: http://0.0.0.0"; then
              echo "✓ Hub URL configured correctly"
            fi
            if echo "${LOGS}" | grep -q "Starting Beszel Agent on port 45876"; then
              echo "✓ Agent started on port 45876"
            fi
            if echo "${LOGS}" | grep -q "Data directory path=/var/lib/beszel-agent"; then
              echo "✓ Data directory initialized"
            fi
            
            # Check for binary execution errors
            if echo "${LOGS}" | grep -q "cannot execute: required file not found"; then
              echo "✗ Agent binary execution failed - architecture or library mismatch"
              docker stop "${CONTAINER_ID}" 2>/dev/null || true
              docker rm "${CONTAINER_ID}"
              exit 1
            fi
            
            # Verify agent is actually running (not just logs printed)
            if [ "${CONTAINER_STATUS}" = "running" ]; then
              echo "✓ Container is still running - agent process started successfully"
            else
              echo "✗ Container exited with code ${EXIT_CODE}"
              docker stop "${CONTAINER_ID}" 2>/dev/null || true
              docker rm "${CONTAINER_ID}"
              exit 1
            fi
            
            # Container should be running (or trying to connect to test hub)
            docker stop "${CONTAINER_ID}" 2>/dev/null || true
            docker rm "${CONTAINER_ID}"
            echo "✓ Test passed for stable image"
          else
            echo "✗ Container failed to start properly"
            docker rm "${CONTAINER_ID}"
            exit 1
          fi

      - name: Delete test image from registry
        if: always() && steps.check_version.outputs.run_steps == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          PACKAGE_NAME="home-assistant-beszel-agent-amd64"
          
          echo "Deleting test image with version ${VERSION} from registry..."
          
          # Get all versions and find the one with our version tag
          VERSIONS=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/user/packages/container/${PACKAGE_NAME}/versions")
          
          # Find version ID that has the version tag but not latest tag
          VERSION_ID=$(echo "${VERSIONS}" | jq -r ".[] | select(.metadata.container.tags[] | select(. == \"${VERSION}\")) | select(.metadata.container.tags | contains([\"latest\"]) | not) | .id" | head -n 1)
          
          if [ -n "${VERSION_ID}" ] && [ "${VERSION_ID}" != "null" ]; then
            curl -X DELETE \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/user/packages/container/${PACKAGE_NAME}/versions/${VERSION_ID}"
            echo "Deleted test image version ${VERSION_ID}"
          else
            echo "Test image already removed or not found"
          fi

      - name: Publish Stable Image (amd64 & aarch64 - Latest Builder)
        if: steps.check_version.outputs.run_steps == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --aarch64 \
            --target beszel_agent \
            --docker-hub ghcr.io/vineetchoudhary

      - name: Publish Home Assistant Image (armv7, armhf, i386 - Legacy Builder)
        if: steps.check_version.outputs.run_steps == 'true'
        uses: home-assistant/builder@2025.09.0
        with:
          args: |
            --armv7 \
            --armhf \
            --i386 \
            --target beszel_agent \
            --docker-hub ghcr.io/vineetchoudhary

      - name: Commit beszel_agent config.yaml version update
        if: steps.check_version.outputs.run_steps == 'true'
        run: |
          git config --global user.name "Developer Insider Bot"
          git config --global user.email "bot@developerinsider.co"
          git add beszel_agent/config.yaml beszel_agent_dev/config.yaml
          
          # Create appropriate commit message based on trigger type
          if [[ "${{ steps.trigger_type.outputs.type }}" == "tag" ]]; then
            git commit -m "Release ${{ github.ref_name }}: Update to Beszel ${VERSION}" || echo "No changes to commit"
          else
            git commit -m "Update to Beszel ${VERSION}" || echo "No changes to commit"
          fi
          
          # Don't push on tag releases (avoid recursion)
          if [[ "${{ steps.trigger_type.outputs.type }}" != "tag" ]]; then
            git push
          else
            echo "Skipping push for tag-based release"
          fi
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Create Git Tag
        if: steps.check_version.outputs.run_steps == 'true' && steps.trigger_type.outputs.type != 'tag'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          TAG="v${VERSION}"
          
          git tag -a "${TAG}" -m "Release ${TAG}: Update to Beszel ${VERSION}"
          git push origin "${TAG}"
          
          echo "Created and pushed tag: ${TAG}"
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.run_steps == 'true' && steps.trigger_type.outputs.type != 'tag'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Beszel Agent v${{ steps.get_version.outputs.VERSION }}
            
            Updated to Beszel version ${{ steps.get_version.outputs.VERSION }}
            
            ### Changes
            - Updated Beszel Agent to version ${{ steps.get_version.outputs.VERSION }}
            
            ### Images
            All architectures (amd64, aarch64, armv7, armhf, i386) have been built and published to GHCR.
            
            **Stable**: `ghcr.io/vineetchoudhary/home-assistant-beszel-agent-{arch}:${{ steps.get_version.outputs.VERSION }}`
            **Dev**: `ghcr.io/vineetchoudhary/home-assistant-beszel-agent-dev-{arch}:${{ steps.get_version.outputs.VERSION }}`
            
            For more information about this Beszel release, see: https://github.com/henrygd/beszel/releases/tag/v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false