name: Build and Publish Dev

on:
  push:
    paths:
      - 'beszel_agent_dev/**'
      - '.github/workflows/publish-dev.yml'
  workflow_dispatch:

jobs:
  build-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get dev version
        id: get_version
        run: |
          VERSION=$(grep '^version:' beszel_agent_dev/config.yaml | sed -E 's/version: "(.*)"/\1/')
          echo "Dev version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Dev Image (amd64 & aarch64 - Latest Builder)
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --aarch64 \
            --target beszel_agent_dev \
            --docker-hub ghcr.io/vineetchoudhary

      - name: Publish Dev Image (armv7, armhf, i386 - Legacy Builder)
        uses: home-assistant/builder@2025.09.0
        with:
          args: |
            --armv7 \
            --armhf \
            --i386 \
            --target beszel_agent_dev \
            --docker-hub ghcr.io/vineetchoudhary

      - name: Test Beszel Agent Dev Image
        run: |
          echo "Testing dev beszel_agent image..."
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          IMAGE="ghcr.io/vineetchoudhary/home-assistant-beszel-agent-dev-amd64:${VERSION}"
          
          # Pull the image
          docker pull "${IMAGE}"
          
          # Run the container (it will exit because no Supervisor API, but we check it starts correctly)
          CONTAINER_ID=$(docker run -d "${IMAGE}")
          
          echo "Container ID: ${CONTAINER_ID}"
          
          # Wait for container to process startup
          sleep 5
          
          # Get container logs
          LOGS=$(docker logs "${CONTAINER_ID}" 2>&1)
          echo "Container logs:"
          echo "${LOGS}"
          
          # Check if container started correctly and showed expected behavior
          if echo "${LOGS}" | grep -q "Starting Beszel Agent"; then
            echo "✓ Container started successfully"
            # Check for expected error (no Supervisor API in test environment)
            if echo "${LOGS}" | grep -q "Failed to get addon config from Supervisor API"; then
              echo "✓ Container behaved as expected (missing Supervisor API in test environment)"
            fi
            docker rm "${CONTAINER_ID}"
            echo "✓ Test passed for dev image"
          else
            echo "✗ Container failed to start properly"
            docker rm "${CONTAINER_ID}"
            exit 1
          fi

      - name: Tag images with latest-dev and SHA
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          SHA="${{ steps.vars.outputs.sha_short }}"
          
          # List of all supported architectures
          ARCHS=("aarch64" "amd64" "armv7" "armhf" "i386")
          
          echo "Tagging dev images with latest-dev, and SHA ${SHA}..."
          
          for ARCH in "${ARCHS[@]}"; do
            IMAGE="ghcr.io/vineetchoudhary/home-assistant-beszel-agent-dev-${ARCH}"
            
            # Pull the latest image
            docker pull "${IMAGE}:latest"
            
            # Tag with version, latest-dev, and SHA
            docker tag "${IMAGE}:latest" "${IMAGE}:latest-dev"
            docker tag "${IMAGE}:latest" "${IMAGE}:${SHA}"
            
            # Push all tags
            docker push "${IMAGE}:latest-dev"
            docker push "${IMAGE}:${SHA}"
            
            echo "✓ Tagged ${ARCH} with latest-dev, and ${SHA}"
          done
          
          echo "All dev images tagged successfully!"

      - name: Print image tags
        run: |
          echo "Dev images published with tags:"
          echo "  - :${{ steps.get_version.outputs.VERSION }}"
          echo "  - :latest-dev"
          echo "  - :${{ steps.vars.outputs.sha_short }}"
